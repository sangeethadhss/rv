<center><h1>ఉపాధ్యాయ దినోత్సవం</h1></center>
<h1>డా.సర్వేపల్లి రాధా కృష్ణన్</h1>
<p> భారతదేశం విద్యారంగంలో ఒక సమున్నత స్థానం పొందేందుకు పాదులు వేసిన ప్రముఖులలో ముఖ్యుడు  <mark>సర్వేపల్లి రాధాకృష్ణన్.
</mark>ఈయన 1889 సెప్టెంబర్ 5న జన్మించారు.</p>
<center><img src="sarve.jpg";></center>
<p>1962 లో భారతరాష్ట్రపతిగా నియమించ బడ్డాడు</p>
<center><p>ఈయనకు అత్యున్నత పురస్కారం "భారత రత్న" 1954లో వచ్చింది.</p></center>
